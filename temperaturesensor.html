<script type="text/javascript">
    RED.nodes.registerType('mattertemperaturesensor',{
        category: 'Matter',
        color: '#669999',
        icon: "font-awesome/fa-thermometer-full",
        inputs:1,
        outputs:0,
        defaults: {
            name: {value:""},
            bridge: { value: "", type: "matterbridge", required: true },
            minlevel: {value: -273.15},
            maxlevel: {value: 327.67},
            bat: {value : false}
        },
        label: function() {
            return this.name||"Temperature Sensor";
        },
        paletteLabel: "Temperature Sensor"

    });
</script>
