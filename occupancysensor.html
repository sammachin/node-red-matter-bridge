<script type="text/javascript">
    RED.nodes.registerType('matteroccupancysensor',{
        category: 'Matter',
        color: '#669999',
        icon: "font-awesome/fa-user",
        inputs:1,
        outputs:0,
        defaults: {
            name: {value:""},
            bridge: { value: "", type: "matterbridge", required: true },
            sensorType: {value: 1},
            bat: {value : false}
        },
        label: function() {
            return this.name||"Occupancy Sensor";
        },
        paletteLabel: "Occupancy Sensor"

    });
</script>

<script type="text/x-red" data-template-name="matteroccupancysensor">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-bridge">Bridge</label>
        <input type="text" id="node-input-bridge" style="width:70%;">
    </div>
    <div class="form-row">
        <label for="node-input-sensorType">Sensor Type</label>
        <select type="text" id="node-input-range" style="width:50%;" >
            <option value=1>PIR</option>
            <option value=2>Ultrasonic</option>
            <option value=3>PIR & Ultrasonic</option>
            <option value=4>Physical Contact</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-bat">Battery</label>
        <select type="text" id="node-input-bat" style="width:50%;" >
            <option value=false>None</option>
            <option value="recharge">Rechargeable</option>
            <option value="replace">Replaceable</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="matteroccupancysensor">
